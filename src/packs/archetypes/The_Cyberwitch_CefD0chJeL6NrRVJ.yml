      cosm: other
      description: "<p><strong>Cosms:</strong> Aysle, Core Earth, Cyberpapacy, Nile Empire, Orrorsh, Tharkold</p><p>Those who delve into the arcane arts go by many names - mage, wizard, witch, or warlock to name a few. Regardless of their particular background, all can cast spells using any of the four primary types of magical skill - <em>alteration</em>, <em>apportation</em>, <em>conjuration</em>, or <em>divination magic</em>.</p><p>When this Perk is taken, the mage may choose any three spells from her cosm’s @UUID[Compendium.te001-core-rulebook.rules.JournalEntry.pwneQ55M0nnDH0Us.JournalEntryPage.PjteC3KQ7SI4gobV#available-spells]{Spell List} for which she meets the minimum skill.</p><p>The Core Earth Magic supplement provide some expanded @UUID[Compendium.te001-core-rulebook.rules.JournalEntry.VuPeUtSmf98Gws42.JournalEntryPage.aWRVocNcmjkxV1tL#available-spells]{Spell Lists}.</p><p>Spell details are explained in @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.PjteC3KQ7SI4gobV]{Magic}.</p><p><strong>New Spells:</strong> This Perk may be taken more than once. Each time after the first, the character learns one additional spell.</p><p>\_</p><p>Found in <strong>Core Rules</strong></p>"
