  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Cyberwitch.webp\" alt=\"\" width=\"828\" height=\"2010\" /></p>\n<p class=\"moreheight\"><a class=\"content-link\" draggable=\"true\" data-uuid=\"Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.v8EhlvFjQYGClORG\" data-id=\"v8EhlvFjQYGClORG\" data-type=\"JournalEntryPage\" data-pack=\"torgeternity.handouts\" data-tooltip=\"Image Page\">Archetype - The Cyberwitch</a></p>\n<h3>Overview</h3>\n<p>Witches come from a variety of backgrounds and belief systems throughout Europe, but some have truly managed to harness the latent Magical Axiom and cast spells far beyond anything Core Earth might have supported.</p>\n<p>Such power is a threat to Malraux, who has declared all practitioners of magic “blasphemous.“ You agree, and have decided to use your power to protect the oppressed and topple the tyrannical Antipope.</p>\n<p>Of course, a little help from all this modern technology won’t hurt.</p>\n<h3>Tactics</h3>\n<p><em>Enhance </em>is a powerful and flexible spell. Boosting your allies’ <em>Strength </em>increases melee damage, while\_<em>Dexterity </em>improves both attacks and defenses. Likewise, <em>diminish </em>is a bane to your foes, hampering attacks or reducing their resistance to further spells.</p>\n<p><em>Intimidation </em>and <em>trick </em>are your go-to interactions. Take advantage of the Cyberpapacy’s high Tech Axiom by using powerful handguns and armor to supplement your magic. The Hexxer helps mitigate the Cyberpapacy’s powerful backlash, and even turns it into an advantage.</p>\n<h3>Moment of Crisis</h3>\n<p>Malraux’s regime oppresses all those who don’t agree with his dictates. Many resisted, and some came to harm from his legions of corrupt Church Police. You stood against them, and somewhere along the way transformed from a rebel to a hero to a Storm Knight.</p>\n<h3>Quote</h3>\n<p>“<em>Abracadabra </em>might be the last thing you ever hear, mon ami.“</p>\n<h3>Description</h3>\n<p>You hide in crowds or shadows when you can. If examined closely your Hexxer is a dead giveaway. It’s an illegal implant with only one purpose: to defy Malraux’s ban on sorcery!</p>\n<p>Once your disguise or cowl is dropped, however, your unrestrained power is a true terror to behold.</p>\n<h3>Agenda</h3>\n<p>You fight for personal freedom and lash out at authoritarianism—especially Malraux’s oppressive and self-righteous regime.</p>\n<h3>Names</h3>\n<p>Aure, Blaize, Faye, Gaea, Jean, Marion, Nicola, Paige, Sable, Viola</p>\n<h3>Advancement Track (Optional)</h3>\n<ul>\n<li>(5 XP) Spellcaster (scry)</li>\n<li>(7 XP) Spellcaster (pathfinder)</li>\n<li>(1 XP) <em>taunt</em> +1</li>\n<li>(2 XP) <em>unarmed combat</em> +2</li>\n<li>(3 XP) <em>divination</em> +3</li>\n<li>(3 XP) <em>dodge</em> +3</li>\n<li>(4 XP) <em>alteration</em> +4</li>\n<li>(5 XP) <em>alteration</em> +5</li>\n</ul>"
